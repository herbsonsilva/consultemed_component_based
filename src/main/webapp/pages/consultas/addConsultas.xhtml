<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Consultas" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
		 <p:panel id="cadastroConsultas" header="Cadastro de Consultas" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{consultaController.consulta.id}" /> 
				</span>
				
				<h3>Nome do Consulta</h3>
				<span class="ui-float-label"> 
					<h:inputText id="nome" value="#{consultaController.consulta.nome}" required="true"/> 
				</span>
				
				<h3>E-mail do Consulta</h3>
				<span class="ui-float-label"> 
					<h:inputText id="email" value="#{consultaController.consulta.email}" required="true"/>
				</span>
				
				<h3>Telefone do Consulta</h3>
				<span class="ui-float-label"> 
					<h:inputText id="telefone" value="#{consultaController.consulta.telefone}" required="true"/> 
				</span>
			
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{consultaController.addConsulta()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
